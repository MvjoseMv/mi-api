<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #20b858;
        }
    </style>
</head>
<body>
    <h1>Registro de Paciente</h1>
    <form id="patientForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Número de Teléfono (con código de país, ej. +549123456789):</label>
            <input type="tel" id="phone" name="phone" pattern="\+[0-9]{10,}" placeholder="+549123456789" required>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores del formulario
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            // Limpiar el número de teléfono (quitar +, espacios, guiones)
            const cleanPhone = phone.replace(/[^0-9]/g, '');

            // Mensaje personalizado
            const message = encodeURIComponent(`Hola ${name}, su registro ha sido exitoso. Pronto recibirá detalles de su próxima cita.`);

            // Crear enlace de WhatsApp
            const whatsappUrl = `https://wa.me/${cleanPhone}?text=${message}`;

            // Abrir WhatsApp con el mensaje predefinido
            window.open(whatsappUrl, '_blank');

            // Opcional: Mostrar confirmación
            alert('Registro completado. Se ha abierto WhatsApp para enviar la confirmación.');
        });
    </script>
</body>
</html>
