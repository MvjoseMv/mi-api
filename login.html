<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }
    .main {
      display: flex;
      height: calc(100vh - 50px); /* Adjusted for footer height */
    }
    .left-section {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      color: white;
    }
    .left-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
      z-index: 0;
    }
    .left-section > * {
      position: relative;
      z-index: 1;
    }
    .right-section {
      flex: 2;
      background-image: url('doctoraprediccion.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .role-selection {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .role-selection input[type="radio"] {
      display: none;
    }
    .role-selection label {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .role-selection label:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: white;
      transform: scale(1.5);
    }
    .role-selection input[type="radio"]:checked + label {
      background-color: #d32f2f;
      border-color: #d32f2f;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .input-group {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      border: none;
      padding: 10px;
      font-size: 16px;
      flex: 1;
      outline: none;
    }
    button {
      background-color: #d32f2f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      height: 50px; /* Increased height to accommodate images */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .footer .watermark-images {
      position: absolute;
      left: 20px;
      display: flex;
      align-items: center;
    }
    .footer .watermark-images img {
      height: 30px;
      margin-right: 10px;
      opacity: 0.7;
    }
    .footer p {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">VISIONSANA</div>
  </div>
  <div class="main">
    <div class="left-section">
      <h1>Prediccion de enfermedades y entrega de certificados</h1>
      <p>Ingresa tu USUARIO/CONTRASEÑA y detecta una enfermedad.</p>
      <div class="role-selection">
        <input type="radio" id="doctor" name="role" value="doctor" required>
        <label for="doctor">Doctor</label>
        <input type="radio" id="paciente" name="role" value="paciente">
        <label for="paciente">Paciente</label>
      </div>
      <div class="input-group">
        <input type="text" id="username" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <button onclick="handleLogin()">Iniciar Sesión</button>
    </div>
    <div class="right-section"></div>
  </div>
  <div class="footer">
    <div class="watermark-images">
      <img src="ministeriodesalud.jpg" alt="Watermark 1">
    </div>
    <p>© 2025 VISIONSANA. Todos los derechos reservados.</p>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.querySelector('input[name="role"]:checked');

      if (username && password && role) {
        if (role.value === 'doctor') {
          window.location.href = 'historial medico doctor.html';
        } else if (role.value === 'paciente') {
          window.location.href = 'historial medico paciente.html';
        }
      } else {
        alert('Por favor, completa todos los campos y selecciona un rol.');
      }
    }
  </script>
</body>
</html>
