<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo" class="logo">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Busca en Google o escribe una URL">
        <button onclick="search()">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </button>
    </div>
    <div class="buttons">
        <button onclick="search()">Buscar con Google</button>
        <button onclick="luckySearch()">Voy a tener suerte</button>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (query === 'visi贸nsana' || query === 'visionsana') {
                window.location.href = 'buscador.html';
            } else {
                alert('Por favor, ingrese "visi贸nsana" para continuar.');
            }
        }

        function luckySearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (query === 'visi贸nsana' || query === 'visionsana') {
                window.location.href = 'buscador.html';
            } else {
                alert('Por favor, ingrese "visi贸nsana" para usar Voy a tener suerte.');
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
